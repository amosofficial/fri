  <title>Two Flexboxes Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
    }

    .flex-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 300px;

    .box {
      text-align: center;
    }

    .box1 {
      background-color: #f0f0f0;
    }

    .box2 {
      background-color: #e0e0e0;
    }
    
    
  </style>
